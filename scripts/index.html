<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bearer of Ash - Local</title>
    <!-- Inline favicon to avoid 404s on /favicon.ico -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%23000'/%3E%3Cpath d='M32 6 L24 18 L34 22 L26 36 L38 30 L34 44 L44 28 L36 26 L42 14 Z' fill='%23ffb84d'/%3E%3C/svg%3E"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #000;
      }
      #application-canvas {
        width: 100%;
        height: 100%;
      }
      .overlay {
        position: fixed;
        left: 0;
        right: 0;
        color: #fff;
        font-family: system-ui, Arial, sans-serif;
        text-align: center;
        pointer-events: none;
      }
      #menu-title {
        top: 30px;
        font-size: 28px;
        opacity: 0.85;
      }
      #hud {
        top: 10px;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        font-size: 18px;
      }
      #hud-hint {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        font-size: 16px;
        color: #ffd98a;
        text-shadow: 0 1px 2px #000;
      }
    </style>
  </head>
  <body>
    <canvas id="application-canvas"></canvas>
    <!-- HUD only (menu hidden) -->
    <div id="hud" class="overlay">
      <div id="hud-torches">0 / 4</div>
      <div id="hud-difficulty">Normal</div>
    </div>
    <div id="hud-hint" class="overlay"></div>
    <!-- PlayCanvas Engine (latest) -->
    <script src="https://code.playcanvas.com/playcanvas-latest.js"></script>
    <!-- Bootstrap loads FIRST, creates app, THEN loads game scripts -->
    <script src="scripts/bootstrap-new.js?v=6"></script>
  </body>
</html>
